<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Control</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html {
      background: #222;
    }

    body {
      display: flex;
      width: 100vw;
      height: 100vh;
      flex-direction: column;
    }

    #audio {
      position: relative;
      left: auto;
      bottom: auto;
      display: block;
      font-size: 55px;
      transform-origin: left;
      text-wrap: nowrap;
      z-index: inherit;
      overflow: visible;
      letter-spacing: -2px;
      margin-left: .2em;
      flex: 1 1 auto;
      overflow: hidden;
    }

    #chat {
      background: #111;
      flex: 1 1 auto;
      overflow-x: hidden;
      overflow-y: scroll;
    }

    #ecg {
      border: none;
      position: relative;
      height: 70px;
      flex: 0 0 auto;
    }
  </style>
</head>

<body>
  <div id="alert">
    <div id="alert-content"></div>
  </div>
  <div id="toolbar">
    <div id="top-bar">
      <div id="audio"><span id="audio-highlight">No song playing</span><span id="audio-shadow">No song playing</span><span id="audio-fill">No song playing</span></div>
    </div>
    <div class="iframe-wrapper"><iframe style="border-color: darkorchid" src="https://dashboard.twitch.tv/popout/u/maf_pl/stream-manager/edit-stream-info"></iframe></div>
    <div class="iframe-wrapper"><iframe style="border-color: darkorchid" src="https://dashboard.twitch.tv/popout/u/maf_pl/stream-manager/activity-feed"></iframe></div>
    <div class="break"></div>
    <div id="title">
      <input id="title-input" placeholder="Stream title">
      <button id="title-submit" onclick="ws.send(JSON.stringify({ call: 'SetTitle', args: [document.getElementById('title-input').value] }));">Update</button>
    </div>
    <a class="button canvas-bg" href="https://dashboard.twitch.tv/popout/u/maf_pl/stream-manager/edit-stream-info" target="_blank"><canvas id="ecg-Twitch" width="20" height="20"></canvas><img src="twitch.svg" style="height: 1em; vertical-align: middle;"></a>
    <a class="button canvas-bg" href="https://studio.youtube.com/channel/UCBPKTkmfqWCVnrEv8CBPrbg/livestreaming/dashboard?c=UCBPKTkmfqWCVnrEv8CBPrbg" target="_blank"><canvas id="ecg-YouTube" width="20" height="20"></canvas><img src="youtube.svg" style="height: 1em; vertical-align: middle; margin-bottom: 6px"></a>
    <div id="tabs"><button class="tab active" data-tab="chat">Chat</button></div>
  </div>
  <hr>
  <div id="chat">Connecting...</div>
  <script src="NoSleep.min.js"></script>
  <script>
    var noSleep = new NoSleep();
    noSleep.enable();
  </script>
  <script src="anime.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
