<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html {
      background: black;
    }

    body {
      display: flex;
      width: 100vw;
      height: 100vh;
      flex-direction: column;
    }

    #audio {
      position: relative;
      left: auto;
      bottom: auto;
      display: block;
      flex-basis: 60px;
      font-size: 55px;
      background: #333;
      transform-origin: left;
      text-wrap: nowrap;
      flex-grow: 0;
      z-index: inherit;
      overflow: visible;
      letter-spacing: -2px;
    }

    #title {
      background: #222;
      flex-grow: 0;
      display: flex;
    }

    #title-input {
      flex-grow: 1;
    }

    #chat {
      flex-basis: 0;
      flex-grow: 1;
      overflow-x: hidden;
      overflow-y: scroll;
    }

    #ecg {
      border: none;
    }

    #alert-form {
      position: fixed;
      top: 2em;
      left: 0;
      width: 50vw;
      background: rgba(255, 255, 255, 0.5);
      display: flex;
      justify-content: stretch;
      align-items: stretch;
      flex-direction: column;
      z-index: 1;
      padding: 5px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>

<body>
  <div id="audio"><span id="audio-highlight">No song playing</span><span id="audio-shadow">No song playing</span><span id="audio-fill">No song playing</span></div>
  <div id="alert-form">
    <textarea id="alert-input" placeholder="Alert message"></textarea><button id="alert-submit" onclick="ws.send(JSON.stringify({ call: 'ShowAlert', args: [document.getElementById('alert-input').value] }));">Send</button>
  </div>
  <div id="title">
    <input id="title-input" placeholder="Stream title">
    <button id="title-submit" onclick="ws.send(JSON.stringify({ call: 'SetTitle', args: [document.getElementById('title-input').value] }));">Update</button>
  </div>
  <div id="alert">
    <div id="alert-content"></div>
  </div>
  <canvas id="ecg" width="200" height="70"></canvas>
  <div id="chat">Connecting...</div>
  <script src="NoSleep.min.js"></script>
  <script src="anime.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
